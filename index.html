<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Newton's Law Lab Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: system-ui; background: #121212; color: white; padding: 15px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 12px; margin-bottom: 15px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tabs button { flex: 1; padding: 12px; background: #333; color: #999; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .tabs button.active { background: #00d1b2; color: white; box-shadow: 0 0 10px #00d1b2; }
        
        .btn-arm { padding: 15px; font-size: 1.1em; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; margin-top:10px; }
        .state-idle { background: #555; color: white; }
        .state-armed { background: #ffdd57; color: black; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .stats-box { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; background: #252525; padding: 15px; border-radius: 8px; border-left: 5px solid #00d1b2; }
        .goal-met { border-left: 5px solid #23d160; box-shadow: 0 0 15px rgba(35, 209, 96, 0.3); }
        .stat-label { font-size: 0.7em; color: #999; text-transform: uppercase; }
        .stat-val { font-size: 1.1em; font-weight: bold; color: #00d1b2; }
        
        .controls-row { display: flex; gap: 10px; align-items: stretch; flex-wrap: wrap; margin-bottom: 15px; }
        .control-group { background: #2d2d2d; padding: 10px; border-radius: 8px; border: 1px solid #444; flex: 1; min-width: 180px; display: flex; flex-direction: column; justify-content: space-between;}
        
        .stepper { display: flex; align-items: center; gap: 5px; margin-top: 8px; }
        .stepper button { flex: 1; background: #444; color: white; border: none; padding: 8px 0; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1.2em; }
        .stepper input { width: 70px; text-align: center; background: #121212; color: white; border: 1px solid #444; padding: 7px; border-radius: 4px; font-size: 0.9em; }

        .calc-subtext { font-size: 0.75em; color: #ffdd57; margin-top: 4px; font-weight: bold; text-align: center; height: 1.2em;}
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85em; }
        th, td { border: 1px solid #333; padding: 10px; text-align: center; }
        .hidden-col { display: none; }
        .blurred-text { filter: blur(5px); opacity: 0.3; pointer-events: none; }
        .toggle-btn { padding: 5px; font-size: 0.75em; border-radius: 4px; border: 1px solid #00d1b2; background: transparent; color: #00d1b2; cursor: pointer; margin-top: 8px; width: 100%;}
        .toggle-btn.active { background: #00d1b2; color: #000; }
    </style>
</head>
<body>

<div class="card" style="display:flex; justify-content: space-between; align-items: center;">
    <h2>Newton's Law Lab Pro</h2>
    <div style="display: flex; gap: 10px; align-items: center;">
        <button class="toggle-btn" style="margin:0; padding: 8px;" onclick="exportCSV()">Export CSV</button>
        <button class="toggle-btn" style="margin:0; padding: 8px; border-color: #ff3860; color: #ff3860;" onclick="resetData()">Reset</button>
        <select id="gVal" onchange="updateDisplay()" style="background:#333; color:white; border:none; padding:8px; border-radius:4px;">
            <option value="9.806">g = 9.81</option>
            <option value="10.0">g = 10.0</option>
        </select>
        <button id="bleBtn" style="background:#00d1b2; color:black; border:none; padding:8px 15px; border-radius:4px; font-weight:bold; cursor:pointer;" onclick="connectBLE()">Connect</button>
    </div>
</div>

<div class="card">
    <div class="tabs">
        <button id="tabF" class="active" onclick="setMode('force')">Vary Force (Const Mass)</button>
        <button id="tabM" onclick="setMode('mass')">Vary Mass (Const Force)</button>
    </div>
    
    <div class="controls-row">
        <div class="control-group">
            <label id="inputLabel" style="font-size: 0.85em; color: #bbb;">Hanging Mass (kg):</label>
            <div class="stepper">
                <button onclick="step('manualInput', -0.1)">-</button>
                <input type="number" id="manualInput" value="0.50" step="0.1">
                <button onclick="step('manualInput', 0.1)">+</button>
            </div>
            <div id="inputCalc" class="calc-subtext"></div>
        </div>

        <div class="control-group">
            <label id="goalLabel" style="font-size: 0.85em; color: #bbb;">Goal Mass (kg):</label>
            <div class="stepper">
                <button onclick="step('goalInput', -0.1)">-</button>
                <input type="number" id="goalInput" value="0.50" step="0.1" onchange="updateDisplay()">
                <button onclick="step('goalInput', 0.1)">+</button>
            </div>
            <div id="goalCalc" class="calc-subtext"></div>
        </div>

        <div class="control-group">
            <label style="font-size: 0.85em; color: #bbb;">Friction (N) / Card (m):</label>
            <div style="display: flex; gap: 5px; margin-top: 8px;">
                <input type="number" id="frictionInput" value="0.00" step="0.01" onchange="updateDisplay()" style="color:#ff3860; width: 50%; background:#121212; border:1px solid #444; border-radius:4px; padding:5px; color:white;">
                <input type="number" id="cardLenInput" value="0.050" step="0.001" onchange="updateCardLen()" style="width: 50%; background:#121212; border:1px solid #444; border-radius:4px; padding:5px; color:white;">
            </div>
        </div>

        <div class="control-group" style="min-width: 120px;">
            <button id="btnKinematics" class="toggle-btn" onclick="toggleKinematics()">Show v & t</button>
            <button id="btnHideAccel" class="toggle-btn" onclick="toggleHideAccel()">Hide Answers</button>
        </div>
    </div>

    <button id="armBtn" class="btn-arm state-idle" onclick="armSystem()">READY: Arm for Reading</button>
</div>

<div class="card">
    <div class="stats-box" id="statsContainer">
        <div><div class="stat-label">Slope</div><div id="statSlope" class="stat-val">0.000</div></div>
        <div><div class="stat-label">RÂ² Fit</div><div id="statR2" class="stat-val">0.000</div></div>
        <div><div class="stat-label" id="meanLabel">Mean Mass</div><div id="statMean" class="stat-val">0.000</div></div>
        <div><div class="stat-label">Deviation</div><div id="statDev" class="stat-val">0.0%</div></div>
    </div>
    <canvas id="physicsChart" style="max-height: 250px;"></canvas>
    
    <table>
        <thead>
            <tr>
                <th id="colH">Mass (kg)</th>
                <th id="colF">Force (N)</th>
                <th class="kin-col hidden-col">v1 (m/s)</th>
                <th class="kin-col hidden-col">v2 (m/s)</th>
                <th class="kin-col hidden-col">Î”t (s)</th>
                <th>Accel (m/sÂ²)</th>
                <th id="calcH">Calc Mass</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
</div>

<script>
    let commandChar, chart, currentMode = 'force';
    let forceData = [], massData = [];
    let showKinematics = false, hideAnswers = false;

    function getG() { return parseFloat(document.getElementById('gVal').value); }

    function step(id, amount) {
        let el = document.getElementById(id);
        el.value = Math.max(0, parseFloat(el.value) + amount).toFixed(2);
        updateDisplay();
    }

    function setMode(m) { 
        currentMode = m; 
        document.getElementById('tabF').className = m === 'force' ? 'active' : '';
        document.getElementById('tabM').className = m === 'mass' ? 'active' : '';
        
        if (m === 'force') {
            document.getElementById('inputLabel').innerText = "Hanging Mass (kg):";
            document.getElementById('goalLabel').innerText = "Goal Mass (kg):";
            document.getElementById('calcH').innerText = "Calc Mass";
            document.getElementById('meanLabel').innerText = "Mean Mass";
        } else {
            document.getElementById('inputLabel').innerText = "Total Mass (kg):";
            document.getElementById('goalLabel').innerText = "Goal Force (kg):"; // Label as kg but converts to N
            document.getElementById('calcH').innerText = "Calc Force";
            document.getElementById('meanLabel').innerText = "Mean Force";
        }
        updateDisplay(); 
    }

    function updateDisplay() {
        const activeData = currentMode === 'force' ? forceData : massData;
        const g = getG();
        const goalVal = parseFloat(document.getElementById('goalInput').value);
        const friction = parseFloat(document.getElementById('frictionInput').value) || 0;
        
        // Handle Conversions in UI
        if (currentMode === 'force') {
            document.getElementById('inputCalc').innerText = `â‰ˆ ${(parseFloat(document.getElementById('manualInput').value) * g).toFixed(2)} N`;
            document.getElementById('goalCalc').innerText = ""; // No conversion needed for Mass goal
        } else {
            document.getElementById('inputCalc').innerText = ""; // Mass stays Mass
            document.getElementById('goalCalc').innerText = `â‰ˆ ${(goalVal * g).toFixed(2)} N`;
        }

        const body = document.getElementById('dataBody');
        body.innerHTML = "";
        let sumCalc = 0;
        const blurClass = hideAnswers ? 'blurred-text' : '';

        activeData.forEach(p => {
            const calcVal = currentMode === 'force' ? ((p.force - friction) / p.accel) : ((p.mass * p.accel) + friction);
            sumCalc += calcVal;
            
            body.insertAdjacentHTML('afterbegin', `
                <tr>
                    <td>${p.mass.toFixed(2)}</td><td>${p.force.toFixed(2)}</td>
                    <td class="kin-col ${showKinematics ? '' : 'hidden-col'}">${p.v1.toFixed(3)}</td>
                    <td class="kin-col ${showKinematics ? '' : 'hidden-col'}">${p.v2.toFixed(3)}</td>
                    <td class="kin-col ${showKinematics ? '' : 'hidden-col'}">${p.dt.toFixed(4)}</td>
                    <td class="${blurClass}">${p.accel.toFixed(3)}</td><td class="${blurClass}">${calcVal.toFixed(3)}</td>
                    <td><button onclick="removePoint(${p.id})">X</button></td>
                </tr>`);
        });

        const mean = activeData.length > 0 ? (sumCalc / activeData.length) : 0;
        const trueGoal = currentMode === 'force' ? goalVal : (goalVal * g);
        const dev = (trueGoal > 0 && activeData.length > 0) ? Math.abs((mean - trueGoal) / trueGoal) * 100 : 0;
        
        document.getElementById('statMean').innerText = mean.toFixed(3);
        document.getElementById('statDev').innerText = dev.toFixed(1) + "%";
        document.getElementById('statsContainer').classList.toggle('goal-met', activeData.length > 0 && dev < 5);

        // Linear Regression
        const n = activeData.length;
        let sx=0, sy=0, sxy=0, sx2=0;
        activeData.forEach(p => { 
            const x = currentMode === 'force' ? p.force : (1/p.mass);
            sx+=x; sy+=p.accel; sxy+=x*p.accel; sx2+=x*x;
        });
        const slope = (n*sxy - sx*sy) / (n*sx2 - sx*sx);
        document.getElementById('statSlope').innerText = (slope || 0).toFixed(3);
        updateChart(activeData, slope);
    }

    async function connectBLE() {
        try {
            const device = await navigator.bluetooth.requestDevice({ filters: [{ name: 'NanoPhys_S3' }], optionalServices: ["19b10000-e8f2-537e-4f6c-d104768a1214"] });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService("19b10000-e8f2-537e-4f6c-d104768a1214");
            const dataC = await service.getCharacteristic("19b10001-e8f2-537e-4f6c-d104768a1214");
            commandChar = await service.getCharacteristic("19b10002-e8f2-537e-4f6c-d104768a1214");
            document.getElementById('bleBtn').innerText = "ðŸŸ¢ OK";
            await dataC.startNotifications();
            dataC.addEventListener('characteristicvaluechanged', (e) => {
                const [v1, v2, accel] = new TextDecoder().decode(e.target.value).split(',').map(Number);
                const g = getG();
                const mInput = parseFloat(document.getElementById('manualInput').value);
                const entry = {
                    id: Date.now(), v1, v2, dt: (v2-v1)/accel, accel,
                    mass: currentMode === 'force' ? 0.5 : mInput, // In Vary Force, Mass is const. (usually 0.5kg cart)
                    force: currentMode === 'force' ? (mInput * g) : (0.1 * g) // In Vary Mass, Force is const. (usually 0.1kg weight)
                };
                if (currentMode === 'force') forceData.push(entry); else massData.push(entry);
                updateDisplay();
            });
        } catch (e) { alert(e); }
    }

    function exportCSV() {
        const data = currentMode === 'force' ? forceData : massData;
        let csv = "Mass(kg),Force(N),Accel(m/s2)\n" + data.map(p => `${p.mass},${p.force},${p.accel}`).join("\n");
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download='lab_data.csv'; a.click();
    }
    function resetData() { if(confirm("Clear current mode?")) { if(currentMode==='force') forceData=[]; else massData=[]; updateDisplay(); } }
    function toggleKinematics() { showKinematics = !showKinematics; document.getElementById('btnKinematics').classList.toggle('active'); document.querySelectorAll('.kin-col').forEach(el => el.classList.toggle('hidden-col')); updateDisplay(); }
    function toggleHideAccel() { hideAnswers = !hideAnswers; document.getElementById('btnHideAccel').classList.toggle('active'); document.getElementById('statsContainer').classList.toggle('blurred-text'); document.getElementById('physicsChart').classList.toggle('blurred-text'); updateDisplay(); }
    async function armSystem() { if (commandChar) await commandChar.writeValue(new TextEncoder().encode("ARM")); document.getElementById('armBtn').className="btn-arm state-armed"; document.getElementById('armBtn').innerText="ARMED..."; }
    async function updateCardLen() { if (commandChar) await commandChar.writeValue(new TextEncoder().encode("LEN:" + document.getElementById('cardLenInput').value)); }

    function updateChart(data, m) {
        const ctx = document.getElementById('physicsChart');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'scatter',
            data: { datasets: [
                { label: 'Trials', data: data.map(p => ({x: currentMode==='force' ? p.force : (1/p.mass), y: p.accel})), backgroundColor: '#00d1b2' },
                { label: 'Fit', data: data.length > 1 ? [{x:0, y:0}, {x:5, y:m*5}] : [], type: 'line', borderColor: '#ffdd57', fill: false }
            ]},
            options: { animation: false, scales: { x: { display: true, title:{display:true, text:currentMode==='force'?'Force (N)':'1/Mass (1/kg)', color:'white'} }, y: { display: true, title:{display:true, text:'Accel (m/sÂ²)', color:'white'} } } }
        });
    }
</script>
</body>
</html>
